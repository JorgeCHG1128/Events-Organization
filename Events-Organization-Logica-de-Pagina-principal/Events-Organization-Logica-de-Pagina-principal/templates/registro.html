<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleRegistro.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div id="passwordFeedback" class="feedback"></div>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            <select id="role" required>
                <option value="user">Usuario</option>
                <option value="host">Organizador</option>
            </select>
            <div id="hostFields" class="hidden">
                <input type="text" id="companyName" placeholder="Nombre de la empresa">
                <input type="text" id="hostName" placeholder="Nombre del organizador">
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="already-have-account">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('mostrar_login') }}">Iniciar Sesión</a></p>
        </div>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
